<ion-view hide-nav-bar="true">
    <div class="ionic login">
        <div class="hero no-header flat">
            <div class="content">
                <h1>Dead Game</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button ui-sref="app.character"
                    class="button button-block button-positive waves-effect waves-button waves-light">
                Login
            </button>
        </div>
    </div>
</ion-view>
